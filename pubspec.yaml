name: internalinformationmanagement
description: "System for IATECH"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  http: ^1.2.1
  mysql1: ^0.20.0
  dot_navigation_bar: ^1.0.2
  email_validator: ^2.1.17
  provider: ^6.1.2
  mobx: ^2.3.0+1
  flutter_html: ^3.0.0-beta.2
  flutter_mobx: ^2.2.0+2
  mask_text_input_formatter: ^2.9.0
  crypto: ^3.0.3
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  shared_preferences: ^2.2.2
  flutter_flavorizr: ^2.2.2
  sliding_clipped_nav_bar: ^3.1.1
  motion_tab_bar: ^2.0.4
  jwt_decode: ^0.3.1
  flutter_launcher_icons: ^0.13.1
  google_sign_in: ^6.2.1
  font_awesome_flutter: ^10.7.0
  sign_in_with_apple: ^6.1.1
  cloud_firestore: ^5.4.2

flutter_launcher_icons:
  #  image_path: "assets/images/icon-128x128.png"
  image_path_android: "assets/imgs/logo.png"
  image_path_ios: "assets/imgs/logo.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"
    ios:
      flavorDimensions: "flavor-type"
  flavors:
    dev:
      app:
        name: "DSA - Informações DEV"
      android:
        applicationId: "adventistas.org.internalinformationmanagement"
      ios:
        bundleId: "adventistas.org.internalinformationmanagement"
    hom:
      app:
        name: "DSA - Informações HOM"
      android:
        applicationId: "adventistas.org.internalinformationmanagement.hom"
      ios:
        bundleId: "adventistas.org.internalinformationmanagement.hom"
    prod:
      app:
        name: "DSA - Informações"
      android:
        applicationId: "adventistas.org.internalinformationmanagement.prod"
      ios:
        bundleId: "adventistas.org.internalinformationmanagement.prod"

  flutter_lints: ^3.0.1



flutter:

  uses-material-design: true

  assets:
    - assets/imgs/
    - assets/svgs/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
        - asset: assets/fonts/Inter/Inter-Medium.ttf
        - asset: assets/fonts/Inter/Inter-Bold.ttf
